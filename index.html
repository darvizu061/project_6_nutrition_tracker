<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nutrition Tracker">
    <meta name="author" content=" Danny Arvizu ">
    <title>Nutrition Tracker</title>
    
    <!-- Include bootstrap generic styling-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <!-- Include main css -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- actions container -->
            <div class="col-sm-2" id="actionBar">
                <h2 class="text-center">track.y</h2>
            
                <div id="actionsList"> 
                    <ul>
                        <li><span class="glyphicon glyphicon-edit"></span>new entry</li>
                    </ul> 
                </div>
            
            </div> <!-- actions container closure-->
            
            <div class="col-sm-10" >
                <div class="row text-center" id="searchDiv">
                    <input type="text" placeholder="Search for food" id="mainInput">
                </div>
                <div class="row">
                    <div class="col-sm-5" >
                        <div id="foodLog">
                            <h3 class="text-center">Food Log</h3>
                            <!--dynamic div -->
                            <div id="foodLogDynamic">
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-sm-7">
                        
                    </div>
                </div>
                
            </div>
    
        </div>
    </div>
        
        
        
        
        
        
        
        
        
        
        
    
    
    <!-- CDN: Include google's cdn of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Include all compiled plugins for Bootstrap -->
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <!-- CDN: Include cloudflare's cdn of underscore.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Include backbone.js -->
    <script src="lib/backbone.min.js" type="text/javascript"></script> 
    <!-- Load app's main javascript -->
    <script src="js/app.js" type="text/javascript"></script>
    
</body>
</html>

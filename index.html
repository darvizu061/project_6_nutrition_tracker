<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nutrition Tracker">
    <meta name="author" content=" Danny Arvizu ">
    <title>Nutrition Tracker</title>
    
    <!-- Include bootstrap generic styling-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <!-- Include main css -->
    <link href="css/main.css" rel="stylesheet">
    
</head>
<body>
    <!--whole element to cover -->
    <div id="screen"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- actions container -->
            <div class="col-sm-2 text-center"  id="actionBar">
                <h2>track.y</h2>
            
                <div id="actionsList"> 
                    <ul>
                        <li><button class="btn-primary" id="newEntry"><span class="glyphicon glyphicon-edit"></span>new entry</button></li>
                    </ul> 
                </div>
            
            </div> <!-- actions container closure-->
            
            <div class="col-sm-10" >
                <div class="row">
                    <!--food log div-->
                    <div class="col-sm-6" id="foodLog">
                        <h3 class="text-center">Food Log</h3>
                        
                        <!--dynamic div -->
                        <div id="foodLogDynamic">
                            
                        </div>
                        <div id="calorieCounter">
                            <h3>Total Calories: </h3>
                        </div>
                    </div>
                    <!--search results div-->
                    <div class=" col-sm-6 " id="searchDiv">
                        <div class="row" id="mainInputContainer">
                            <form id="mainInput">
                                <input type="text" placeholder="Search for food"  >
                            </form>
                            
                        </div>
                        
                        <!--dynamic div -->
                        <div id="resultsContainer">
                            
                        </div>
    
                    </div>
                    
                </div>
                
            </div>
    
        </div>
    </div>
    <!--hidden search new entry button css -->
    <div class="hidden" id="newEntryCSS">
        <div class="actionButtonBackground">
        </div>
        <div id='newEntryInput' class='text-center'>
            <h3>Search For Food</h3>
            <form id="searchFood">
                <input type='text' placeholder='i.e mcdonalds'></input>
                <input type="submit" value="Search">
            </form>
            
        </div>
    </div>
    
    <!--food entries template-->
    <script id="entriesTemplate" type="text/html">
        <div class='row'>
            <div class='col-sm-9'>
                <h4 class='ItemName'><%= item_name%></h4>
                <p class='ItemBrand'><%= brand_name%></p>
                <p class='ItemSrvSize'><%= nf_serving_size_qty%></p>
            </div>
            <div class='col-sm-3'>
                <h4 class='ItemCalories'><%= nf_calories%></h4>
            </div>
            <div>
                <button class='btn-danger'><span class='glyphicon glyphicon-trash'></span></button>
            </div>
        </div>
    </script>
    
    <!--search results template -->
    <script id="searchResultsTemplate" type="text/html">
    <div class='foodOption'>
        <div class='row '>
            <div class='col-sm-8'>
                <h4 class='ItemName'><%= item_name %></h4>
                <p class='ItemBrand'>Brand: <%= brand_name%></p>
            </div>
            <div class='col-sm-4 foodOptionDetails'>
                <p class='ItemCalories'>Calories: <%= nf_calories %></p>
                <p class='ItemSrvSize'>Srv Size Qty: <%= nf_serving_size_qty %></p>
            </div>
            
        </div>
        <div class='row text-center'>
            <button class="btn-success"><span class='glyphicon glyphicon-plus'></span></button>
        <div>
    </div>
        
    </script>
    
    <!-- CDN: Include google's cdn of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Include all compiled plugins for Bootstrap -->
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <!-- CDN: Include cloudflare's cdn of underscore.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Include backbone.js -->
    <script src="lib/backbone.min.js" type="text/javascript"></script> 
    <!-- Load app's main javascript -->
    <script src="js/app.js" type="text/javascript"></script>
       
    
    
</body>
</html>
